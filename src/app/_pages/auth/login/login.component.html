<div nz-row class="h100vh form" style="position: relative;">
    <img class="bottom" src="../../../../assets/bg.jpg">
    <div nz-col nzMd="12" nzSm="24" class="center-container">
        <div class="center-container">
            <form nz-form *ngIf="loginForm" [nzLayout]="'vertical'"
                [formGroup]="loginForm" (ngSubmit)="onSubmit()"
                class="login-form">
                <div style="text-align: center">
                    <a href="https://etlSource2023.com/">
                        <img src="../../../../assets/logo.png" alt="logo" style="width: 150px;" />
                    </a>
                    <h3 style="text-align: center;" class="title">Login Account</h3>
                </div>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your username!">
                        <nz-input-group nzPrefixIcon="user" class="form-input-grp">
                            <input type="text" nz-input class="form-input" formControlName="username"
                                placeholder="Enter Username" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your Password!">
                        <nz-input-group nzPrefixIcon="lock" class="form-input-grp" [nzSuffix]="suffixTemplate">
                            <input [type]="passwordVisible ? 'text' : 'password'" nz-input class="form-input"
                                formControlName="password" placeholder="Enter Password" />
                            <ng-template #suffixTemplate>
                                <span nz-icon [nzType]="passwordVisible ? 'eye' : 'eye-invisible' "
                                    (click)="passwordVisible = !passwordVisible"></span>
                            </ng-template>
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <div nz-row class="login-form-margin">
                    <div nz-col [nzSpan]="24" style="text-align: start" class="title">
                        <a routerLink="/forgotpass">Forgot password</a>
                    </div>
                </div>
                <button nz-button [nzType]="'primary'" class="login-form-button login-form-margin">Login</button>
                <p nz-col [nzSpan]="24" class="text-center title" style="line-height: 10px">
                    Don't have account? <a routerLink="/register">Register now</a>
                </p>
            </form>
        </div>
    </div>
</div>
