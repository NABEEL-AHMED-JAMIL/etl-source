<div class="parent">
    <form [formGroup]="forgotForm" class="login-form" (ngSubmit)="onSubmit()">
        <h3 class="text-center">Forgot Password</h3>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Email!">
                <nz-input-group nzPrefixIcon="user">
                    <input type="text" nz-input formControlName="email" 
                        placeholder="Enter Email" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <div nz-row class="login-form-margin">
            <div nz-col [nzSpan]="16" style="margin-top: 5px;">
                <a routerLink="/login"><span nz-icon nzType="rollback" 
                    nzTheme="outline"></span> Login</a>
            </div>
            <div nz-col [nzSpan]="8">
                <button nz-button class="login-form-button login-form-margin"
                [nzType]="'primary'" [nzLoading]="loading">Submit</button>
            </div>
        </div>
    </form>
</div>
