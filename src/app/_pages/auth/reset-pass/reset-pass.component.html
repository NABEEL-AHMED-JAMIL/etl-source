<div nz-row class="h100vh form" style="position: relative;">
    <img class="bottom" src="../../../../assets/bg.jpg">
    <div nz-col nzMd="12" nzSm="24" class="center-container">
        <div class="content-container">
            <form nz-form *ngIf="resetPassForm" [nzLayout]="'vertical'" [formGroup]="resetPassForm"
                (ngSubmit)="onSubmit()"
                style="padding-top: 5px;padding-right: 50px;padding-bottom: 15px;padding-left: 50px;">
                <div style="text-align: center">
                    <a href="https://etlSource2023.com/">
                        <img src="../../../../assets/logo.png" alt="logo" style="width: 150px;" />
                    </a>
                    <h3 style="text-align: center;" class="title">Reset Password</h3>
                </div>
                <!-- Username -->
                <nz-form-item>
                    <nz-form-label nzRequired>Username</nz-form-label>
                    <nz-form-control [nzErrorTip]="userErrorTpl">
                        <input nz-input formControlName="username" [disabled]="true" placeholder="Enter Username" />
                        <ng-template #userErrorTpl let-control>
                            <ng-container *ngIf="control.hasError('required')">
                                Username Required.
                            </ng-container>
                        </ng-template>
                    </nz-form-control>
                </nz-form-item>
                <!-- Password -->
                <nz-form-item>
                    <nz-form-label nzRequired>Password</nz-form-label>
                    <nz-form-control [nzErrorTip]="passwordErrorTpl">
                        <input nz-input type="password" formControlName="newPassword" placeholder="Enter Password"
                            (ngModelChange)="validateConfirmPassword()" />
                        <ng-template #passwordErrorTpl let-control>
                            <ng-container *ngIf="control.hasError('required')">
                                Password Required
                            </ng-container>
                        </ng-template>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label nzRequired>Confirm Password</nz-form-label>
                    <nz-form-control [nzErrorTip]="passwordConfirmErrorTpl">
                        <input nz-input type="password" formControlName="confirm"
                            placeholder="Enter Confirm Password" />
                        <ng-template #passwordConfirmErrorTpl let-control>
                            <ng-container *ngIf="control.hasError('required')">Confirm Password
                                Required.</ng-container>
                            <ng-container *ngIf="control.hasError('confirm')">Confirm Password Not
                                Match.</ng-container>
                        </ng-template>
                    </nz-form-control>
                </nz-form-item>
                <button nz-button [nzType]="'primary'" class="login-form-button login-form-margin">Submit</button>
                <p nz-col [nzSpan]="24" class="text-center title" style="line-height: 10px">Already have account?
                    <a routerLink="/login">Login Now</a>
                </p>
            </form>
        </div>
    </div>
</div>
