<div *ngIf="!isParent && parentLookupDate" 
    class="site-page-header-ghost-wrapper">
    <nz-page-header [nzGhost]="false">
        <nz-page-header-title>
            {{parentLookupDate.lookupId}}-{{parentLookupDate.lookupType}}
        </nz-page-header-title>
        <nz-page-header-content>
            <nz-descriptions nzSize="small" [nzColumn]="3">
                <nz-descriptions-item nzTitle="Lookup Value" [nzSpan]="1">
                    {{parentLookupDate.lookupValue}}
                </nz-descriptions-item>
                <nz-descriptions-item nzTitle="Created" [nzSpan]="1">
                    {{parentLookupDate.dateCreated| date:'yyyy-MM-dd'}}
                </nz-descriptions-item>
                <nz-descriptions-item nzTitle="Detail" [nzSpan]="1">
                    {{parentLookupDate.description}}
                </nz-descriptions-item>
            </nz-descriptions>
        </nz-page-header-content>
    </nz-page-header>
</div>
<br *ngIf="!isParent && parentLookupDate">
<div class="content">
    <app-gen-table 
        *ngIf="lookupTable"
        [staticTable]="lookupTable"
        (actionEventEmitter)="tableActionReciver($event)"
        (buttonEventEmitter)="buttonActionReciver($event)">
    </app-gen-table>
</div>
