<form nz-form
    [nzLayout]="'vertical'"
    [formGroup]="lookupDataForm"
    (ngSubmit)="submit()">
    <div nz-row [nzGutter]="16">
        <div nz-col nzSpan="8">
            <nz-form-item>
                <nz-form-label nzRequired>LookupType</nz-form-label>
                <nz-form-control nzHasFeedback nzValidatingTip="Validating..."
                    nzErrorTip="LookupType required!">
                    <input nz-input
                        formControlName="lookupType" 
                        placeholder="Enter Lookup Type"
                        pattern="^[-a-zA-Z0-9@\.+_]+$"
                        oninput="this.value = this.value.toUpperCase()"/>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzSpan="8">
            <nz-form-item>
                <nz-form-label nzRequired>LookupValue</nz-form-label>
                <nz-form-control nzHasFeedback nzValidatingTip="Validating..."
                    nzErrorTip="LookupValue required!">
                    <input nz-input
                        formControlName="lookupValue"
                        placeholder="Enter Lookup Value"/>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzSpan="8">
            <nz-form-item>
                <nz-form-label nzRequired>LookupCode</nz-form-label>
                <nz-form-control nzHasFeedback nzValidatingTip="Validating..."
                    nzErrorTip="LookupCode required!">
                    <input nz-input type="number"
                        formControlName="lookupCode"
                        placeholder="Enter Lookup Code"/>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzSpan="24">
            <nz-form-item>
                <nz-form-label>Description</nz-form-label>
                <textarea nz-input
                    formControlName="description"
                    placeholder="Enter Description"
                    [nzAutosize]="{ minRows: 3, maxRows: 5 }"></textarea>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="24" class="search-area">
            <button nz-button type="reset">Clear</button>
            <button nz-button [nzType]="'primary'"
                [disabled]="!lookupDataForm.valid" [nzLoading]="loading" 
                type="submit" style="float: right;">Search</button>
        </div>
    </div>
</form>
