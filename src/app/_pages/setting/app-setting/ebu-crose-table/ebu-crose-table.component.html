<div class="content">
    <app-gen-table *ngIf="eventBridgeLinkUserTable"
        [isDateFilter]="true"
        [startDate]="startDate"
        [endDate]="endDate"
        [staticTable]="eventBridgeLinkUserTable"
        (buttonEventEmitter)="buttonActionReciver($event)"
        (enableActionEventEmitter)="enableActionReciver($event)"
        (filterEventEmitter)="filterActionReciver($event)"
        (actionEventEmitter)="tableActionReciver($event)">
    </app-gen-table>
</div>
