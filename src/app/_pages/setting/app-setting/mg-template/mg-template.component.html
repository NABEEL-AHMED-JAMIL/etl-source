<div class="content">
    <h3>
        <span nz-icon nzType="link" nzTheme="outline"></span>
        {{templateTable.title}}
    </h3>
    <nz-divider style="margin: 5px 0;"></nz-divider>
    <app-gen-table 
        *ngIf="templateTable"
        [isDateFilter]="false"
        [setOfCheckedId]="setOfCheckedId"
        [staticTable]="templateTable"
        (actionEventEmitter)="tableActionReciver($event)"
        (buttonEventEmitter)="buttonActionReciver($event)"
        (extraEventEmitter)="extraActionReciver($event)">
    </app-gen-table>
</div>
