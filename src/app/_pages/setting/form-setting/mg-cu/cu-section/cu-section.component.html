<form nz-form [nzLayout]="'vertical'" [formGroup]="genSectionForm" (ngSubmit)="onSubmit()">
    <div nz-row [nzGutter]="16">
        <div nz-col nzSpan="24">
            <nz-form-item>
                <nz-form-label nzRequired>Section Name</nz-form-label>
                <nz-form-control nzErrorTip="Section Name Required">
                    <input nz-input formControlName="sectionName" placeholder="Enter Section Name" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzSpan="24" *ngIf="actionType === editAction">
            <nz-form-item>
                <nz-form-label nzRequired>Section Status</nz-form-label>
                <nz-form-control nzErrorTip="Section Status Required">
                    <nz-select nzShowSearch nzAllowClear formControlName="status"
                        nzPlaceHolder="Select Section Status">
                        <nz-option *ngFor="let lookupChildren of APPLICATION_STATUS?.SUB_LOOKUP_DATA"
                            [nzLabel]="lookupChildren.lookupValue" [nzValue]="lookupChildren.lookupCode">
                        </nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzSpan="24">
            <nz-form-item>
                <nz-form-label nzRequired>Section Description</nz-form-label>
                <nz-form-control nzErrorTip="Section Description Required">
                    <textarea nz-input formControlName="description" [nzAutosize]="{ minRows: 3}"
                        placeholder="Enter Section Description"></textarea>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="24" class="search-area">
            <button nz-button type="reset">Clear</button>
            <button nz-button [nzType]="'primary'" [disabled]="!genSectionForm.valid"
                [nzLoading]="loading" type="submit" style="float: right;">
                Submit
            </button>
        </div>
    </div>
</form>
