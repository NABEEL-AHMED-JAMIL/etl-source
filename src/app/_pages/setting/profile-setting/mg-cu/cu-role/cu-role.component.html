<form nz-form [nzLayout]="'vertical'" [formGroup]="roleForm" (ngSubmit)="submit()">
    <div nz-row [nzGutter]="16">
        <div nz-col [nzSpan]="(actionType !== editAction ? 24 : 16)">
            <nz-form-item>
                <nz-form-label nzRequired>Role Name</nz-form-label>
                <nz-form-control nzErrorTip="Role Name Required">
                    <input nz-input formControlName="name" oninput="this.value = this.value.toUpperCase()"
                        placeholder="Enter Role Name" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzSpan="8" *ngIf="actionType === editAction">
            <nz-form-item>
                <nz-form-label nzRequired>Role Status</nz-form-label>
                <nz-form-control nzErrorTip="Role Status Required">
                    <nz-select nzShowSearch nzAllowClear formControlName="status" nzPlaceHolder="Select Role Status">
                        <nz-option *ngFor="let lookupChildren of APPLICATION_STATUS?.SUB_LOOKUP_DATA"
                            [nzLabel]="lookupChildren.lookupValue" [nzValue]="lookupChildren.lookupCode">
                        </nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzSpan="24">
            <nz-form-item>
                <nz-form-label>Role Description</nz-form-label>
                <nz-form-control nzErrorTip="Role Description Required">
                    <textarea nz-input formControlName="description" [nzAutosize]="{ minRows: 3}"
                        placeholder="Enter Role Description"></textarea>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="24" class="search-area">
            <button nz-button type="reset">Clear</button>
            <button nz-button [nzType]="'primary'" [disabled]="!roleForm.valid" 
                type="submit" style="float: right;">
                Submit
            </button>
        </div>
    </div>
</form>
