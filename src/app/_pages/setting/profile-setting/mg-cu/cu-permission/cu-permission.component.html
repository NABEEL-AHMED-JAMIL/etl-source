<form nz-form [nzLayout]="'vertical'" [formGroup]="permissionForm" (ngSubmit)="submit()">
    <div nz-row [nzGutter]="16">
        <div nz-col [nzSpan]="(actionType !== editAction ? 24 : 14)">
            <nz-form-item>
                <nz-form-label nzRequired>Permission Name</nz-form-label>
                <nz-form-control nzErrorTip="Permission Name Required">
                    <input nz-input formControlName="permissionName" oninput="this.value = this.value.toUpperCase()"
                        placeholder="Enter Permission Name" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzSpan="10" *ngIf="actionType === editAction">
            <nz-form-item>
                <nz-form-label nzRequired>Permission Status</nz-form-label>
                <nz-form-control nzErrorTip="Permission Status Required">
                    <nz-select nzShowSearch nzAllowClear formControlName="status"
                        nzPlaceHolder="Select Permission Status">
                        <nz-option *ngFor="let lookupChildren of APPLICATION_STATUS?.SUB_LOOKUP_DATA"
                            [nzLabel]="lookupChildren.lookupValue" [nzValue]="lookupChildren.lookupCode">
                        </nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzSpan="24">
            <nz-form-item>
                <nz-form-label>Permission Description</nz-form-label>
                <nz-form-control nzErrorTip="Permission Description Required">
                    <textarea nz-input formControlName="description" [nzAutosize]="{ minRows: 3}"
                        placeholder="Enter Permission Description"></textarea>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="24" class="search-area">
            <button nz-button type="reset">Clear</button>
            <button nz-button [nzType]="'primary'" [disabled]="!permissionForm.valid" [nzLoading]="loading"
                type="submit" style="float: right;">
                Submit
            </button>
        </div>
    </div>
</form>
