<form nz-form [nzLayout]="'vertical'" [formGroup]="profileForm" (ngSubmit)="submit()">
    <div nz-row [nzGutter]="16">
        <div nz-col [nzSpan]="(actionType !== editAction ? 24 : 16)">
            <nz-form-item>
                <nz-form-label nzRequired>Profile Name</nz-form-label>
                <nz-form-control nzErrorTip="Profile Name Required">
                    <input nz-input formControlName="profileName" oninput="this.value = this.value.toUpperCase()"
                        placeholder="Enter Profile Name" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzSpan="8" *ngIf="actionType === editAction">
            <nz-form-item>
                <nz-form-label nzRequired>Profile Status</nz-form-label>
                <nz-form-control nzErrorTip="Profile Status Required">
                    <nz-select nzShowSearch nzAllowClear formControlName="status" nzPlaceHolder="Select Profile Status">
                        <nz-option *ngFor="let lookupChildren of APPLICATION_STATUS?.SUB_LOOKUP_DATA"
                            [nzLabel]="lookupChildren.lookupValue" [nzValue]="lookupChildren.lookupCode">
                        </nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzSpan="24">
            <nz-form-item>
                <nz-form-label>Profile Description</nz-form-label>
                <nz-form-control nzErrorTip="Profile Description Required">
                    <textarea nz-input formControlName="description" [nzAutosize]="{ minRows: 3}"
                        placeholder="Enter Profile Description"></textarea>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="24" class="search-area">
            <button nz-button type="reset">Clear</button>
            <button nz-button [nzType]="'primary'"
                [disabled]="!profileForm.valid" 
                type="submit"
                style="float: right;">
                Submit
            </button>
        </div>
    </div>
</form>
