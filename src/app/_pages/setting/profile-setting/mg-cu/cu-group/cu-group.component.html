<form nz-form [nzLayout]="'vertical'"
    [formGroup]="groupForm"
    (ngSubmit)="submit()">
    <div nz-row [nzGutter]="16">
        <div nz-col nzSpan="16">
            <nz-form-item>
                <nz-form-label nzRequired>Name</nz-form-label>
                <nz-form-control nzErrorTip="Group Name Required">
                    <input nz-input formControlName="name"
                        oninput="this.value = this.value.toUpperCase()"
                        placeholder="Enter Group Name" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzSpan="8" *ngIf="actionType === editAction">
            <nz-form-item>
                <nz-form-label nzRequired>Group Status</nz-form-label>
                <nz-form-control nzErrorTip="Group Status Required">
                    <nz-select nzShowSearch nzAllowClear formControlName="status"
                        nzPlaceHolder="Select Group Status">
                        <nz-option *ngFor="let lookupChildren of APPLICATION_STATUS?.SUB_LOOKUP_DATA"
                            [nzLabel]="lookupChildren.lookupValue" [nzValue]="lookupChildren.lookupCode">
                        </nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzSpan="24">
            <nz-form-item>
                <nz-form-label>Group Description</nz-form-label>
                <nz-form-control nzErrorTip="Group Description Required">
                    <textarea nz-input formControlName="description"
                        [nzAutosize]="{ minRows: 3}"
                        placeholder="Enter Group Description"></textarea>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="24" class="search-area">
            <button nz-button type="reset">Clear</button>
            <button nz-button [nzType]="'primary'" 
                [disabled]="!groupForm.valid"
                [nzLoading]="loading"
                type="submit" style="float: right;">
                Submit
            </button>
        </div>
    </div>
</form>
