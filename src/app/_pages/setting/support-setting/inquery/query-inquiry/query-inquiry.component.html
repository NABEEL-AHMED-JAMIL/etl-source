<div class="content" *ngIf="isSuperAdmin">
    <div nz-row>
        <div nz-col [nzSpan]="24">
            <p>
                <span nz-icon nzType="link" nzTheme="outline"></span>
                Access User List
            </p>
            <nz-select nzAllowClear nzShowSearch style="width: 100%;"
                [(ngModel)]="selectedUser"
                nzPlaceHolder="Select User"
                (ngModelChange)="onSelectionUserChange()">
                <nz-option *ngFor="let option of accessUserList"
                    [nzValue]="option.value"
                    [nzLabel]="option.name"></nz-option>
            </nz-select>
        </div>
    </div>
</div>
<div class="content"
    [ngStyle]="{ 'margin-top': isSuperAdmin ? '10px' : '0px' }">
    <app-gen-table 
        *ngIf="queryInQuiryTable"
        [isDateFilter]="true"
        [startDate]="startDate"
        [endDate]="endDate"
        [setOfCheckedId]="setOfCheckedId"
        [staticTable]="queryInQuiryTable"
        (actionEventEmitter)="tableActionReciver($event)"
        (buttonEventEmitter)="buttonActionReciver($event)"
        (filterEventEmitter)="filterActionReciver($event)"
        (extraEventEmitter)="extraActionReciver($event)">
    </app-gen-table>
</div>
